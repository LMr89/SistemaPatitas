<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>PATITA´S</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/login/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(img/login/vet-1.jpg);">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Bienvenido</h3>
								</div>
							</div>
							<form th:action="@{/login}" th:object="${loginform}" th:method="post" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">Usuario</label>
									<input type="text" th:field="*{nomUsuario}" class="form-control"
										placeholder="Usuario" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Contraseña</label>
									<input type="password" th:field="*{contrasenia}" class="form-control"
										placeholder="Contraseña" required>
								</div>
								<div class="alert alert-danger" role="alert" th:if="${visualizar}" th:text="${mensaje}" >
									
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3">Entrar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery/jquery3.6.js"></script>
	<script src="js/jsweb/Login/popper.js"></script>
	<script src="js/bootstrap/bootstrap.bundle.js"></script>
	<script src="js/jsweb/Login/main.js"></script>

</body>

</html>
